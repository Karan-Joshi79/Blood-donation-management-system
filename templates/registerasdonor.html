{% extends 'base.html' %} {% block content %}
<div class="container py-5">
  <div class="d-flex flex-column align-items-center text-center mb-5">
    <div style="max-width: 600px; width: 100%">
      <img
        src="{% static 'images/image30.png' %}"
        alt="Blood Donation"
        class="img-fluid rounded shadow-sm w-100"
      />
    </div>
    <h1 class="mt-4 text-danger fw-bold">Register as a Donor</h1>
    <p class="text-muted">Fill out the form below to help save lives</p>
  </div>

  <form
    name="myform1"
    method="POST"
    action=""
    class="bg-light p-4 rounded shadow-sm"
  >
    {% csrf_token %}
    <div class="row g-4">
      <!-- Left column -->
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="FirstName"
            name="first_name"
            placeholder="First Name"
            required
          />
          <label for="FirstName">First Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="LastName"
            name="last_name"
            placeholder="Last Name"
            required
          />
          <label for="LastName">Last Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="Email"
            name="email"
            placeholder="Email"
            required
          />
          <label for="Email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="Contact"
            name="contact_number"
            placeholder="Contact"
            required
          />
          <label for="Contact">Contact Number</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="State"
            name="state"
            placeholder="State"
            required
          />
          <label for="State">State</label>
        </div>
        <div class="form-floating">
          <select
            class="form-select"
            id="bloodgroup"
            name="blood_group"
            required
          >
            <option value="">-- Select Blood Group --</option>
            <option value="A+">A+</option>
            <option value="A−">A−</option>
            <option value="B+">B+</option>
            <option value="B−">B−</option>
            <option value="AB+">AB+</option>
            <option value="AB−">AB−</option>
            <option value="O+">O+</option>
            <option value="O−">O−</option>
          </select>
          <label for="bloodgroup">Blood Group</label>
        </div>
      </div>

      <!-- Right column -->
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="City"
            name="city"
            placeholder="City"
            required
          />
          <label for="City">City</label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Address"
            id="Address"
            name="address"
            style="height: 100px"
          ></textarea>
          <label for="Address">Address</label>
        </div>
        <div class="mb-3">
          <label class="form-label d-block mb-1">Gender</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="Male"
              value="Male"
            />
            <label class="form-check-label" for="Male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="Female"
              value="Female"
            />
            <label class="form-check-label" for="Female">Female</label>
          </div>
        </div>
        <div class="form-floating mb-4">
          <input
            type="date"
            class="form-control"
            id="DateOfBirth"
            name="date_of_birth"
            required
          />
          <label for="DateOfBirth">Date of Birth</label>
        </div>
        <button type="submit" class="btn btn-danger btn-lg w-100">
          Register Now!
        </button>
      </div>
    </div>
  </form>
</div>

<!-- Success Modal -->
<div
  class="modal fade"
  id="successModal"
  tabindex="-1"
  aria-labelledby="successModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">
          Registration Successful
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Thank you for registering as a donor!</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

{% if show_modal %}
<script>
  window.addEventListener("load", function () {
    const modal = new bootstrap.Modal(document.getElementById("successModal"));
    modal.show();
  });
</script>
{% endif %} {% endblock %}
