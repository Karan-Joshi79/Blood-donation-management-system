{% extends 'base.html' %} {% block content %}
<div class="container-fluid p-3 mt-3">
  <h1 class="text-center">Request For Blood</h1>

  <div class="container">
    <form method="post" name="myform" action="">
      {% csrf_token %}
      <div class="form-group mx-auto" style="max-width: 800px">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="abc@gmail.com"
          />
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State:</label>
          <select class="form-select" name="state">
            <option selected>State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar Islands">
              Andaman and Nicobar Islands
            </option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra and Nagar Haveli and Daman and Diu">
              Dadra and Nagar Haveli and Daman and Diu
            </option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Delhi">Delhi</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City:</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            placeholder="Enter City"
          />
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact:</label>
          <div class="input-group">
            <span class="input-group-text">+91</span>
            <input
              type="text"
              class="form-control"
              id="contact"
              name="ContactNumber"
              placeholder="00000-00000"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <textarea
            class="form-control"
            rows="5"
            id="address"
            name="address"
            placeholder="Enter Address"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="bloodgroup" class="form-label">Blood Group:</label>
          <select class="form-select" name="bloodgroup">
            <option selected>Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="date_birth" class="form-label">Date of Birth:</label>
          <input
            type="date"
            class="form-control"
            name="date_birth"
            placeholder="yyyy/mm/dd"
          />
        </div>

        <button type="submit" class="btn btn-primary mb-3">Submit</button>
        <button type="reset" class="btn btn-secondary mb-3">Reset</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
